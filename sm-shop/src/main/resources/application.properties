#Spring boot configurations
#logging.config=log4j-shopizer.properties
server.port=8080


#Turn Statistics on
#spring.jpa.properties.hibernate.generate_statistics=true
#default database schema
spring.jpa.properties.hibernate.default_schema=SALESMANAGER
spring.jpa.hibernate.show-sql=true
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.stat=debug

# Enable logging to verify that HikariCP is used, the second entry is specific to HikariCP
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=INFO
#TRACE will print binding
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

#when running from IDE (eclipse) or from springboot:run command
#server.contextPath=/shopizer

logging.level.org.springframework=ERROR
logging.level.com.shopizer=INFO
logging.level.org.hibernate=INFO
logging.level.org.apache.http=ERROR
logging.level.com.salesmanager=DEBUG

#logging.file=shopizer.log

#Default Spring white label error page
server.error.whitelabel.enabled=false

spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=10MB


#hibernate 5
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.hibernate.naming.physical-strategy = org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#Spring boot 2.X
spring.main.allow-bean-definition-overriding=true

#build informations
application-description=@project.description@
application-version=@project.version@
build.timestamp=@maven.build.timestamp@

#actuator
management.endpoints.web.exposure.include=*

management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

management.health.elasticsearch.enabled=false
management.health.mail.enabled=false
management.health.ping.enabled=true

#sendy.host=https://vtestapi.sendy.ai
#sendy.apiKey=a5c4a9f8903e06ed16e8346f68b7f5f24457b8e1d16a2caa1c682da0c133b1a3

spring.cloud.openfeign.okhttp.enabled=true
spring.cloud.openfeign.client.config.default.connectTimeout=3000
spring.cloud.openfeign.client.config.default.readTimeout=3000
feign.circuitbreaker.enabled=true
spring.config.import=sendy.properties